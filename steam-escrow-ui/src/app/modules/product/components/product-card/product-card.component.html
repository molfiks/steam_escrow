<div
  class="card border-2"
  style="width: 20rem;"
  [class.border-success]="product.shareable"
  [class.border-danger]="product.archived"
>
  <img height="200 " [src]="productCover" class="card-img-top" alt="...">
  <div class="card-body overflow-scroll">
    <h5 class="card-title fs-6 text-nowrap fw-bold mb-1"><i class="fa-solid fa-shopping-cart"></i>&nbsp;{{product.title}}</h5>
    <h5 class="card-subtitle fs-6 text-secondary mb-1"><i class="fa-solid fa-user-check"></i>&nbsp;{{product.authorName}}</h5>
    <h6 class="card-subtitle fs-6 text-secondary mb-1"><i class="fas fa-code"></i>&nbsp;{{product.ispn}}</h6>
    <h6 class="card-subtitle fs-6 text-secondary mb-1"><i class="fas fa-user"></i>&nbsp;{{product.owner}}</h6>
    <hr>
    <p class="card-text">{{product.description}}</p>
  </div>
  <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
    <div class="d-flex gap-2">
      <app-rating [rating]="product.rate || 0 "></app-rating>
      <span class="fw-bold" *ngIf="product.rate || 0>0">
        {{product.rate}}
      </span>
    </div>
    <div class="d-flex gap-2" *ngIf="!manage">
      <i (click)="onShowDetails()" class="fas fa-circle-info text-primary"></i>
      <i (click)="onPurchase()" class="fas fa-list-check text-primary"></i>
      <i (click)="onAddtoWaitingList()" class="fas fa-heart text-danger"></i>
    </div>
    <div class="d-flex gap-2" *ngIf="manage">
      <i (click)="onEdit()" class="fas fa-edit text-success"></i>
      <i (click)="onShare()" class="fas fa-share-nodes text-primary"></i>
      <i (click)="onArchive()" class="fas fa-archive text-danger"></i>
    </div>
  </div>
</div>
