<div class="p-2">
  <h2>Manage Product</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <!-- Cover image preview -->
      <div class="mb-3">
        <h5>Cover Image</h5>
        <img class="rounded-1 w-100" height="200" [src]="selectedPicture" alt="">
        <div class="mt-2">
          <input
            (change)="onCoverFileSelected($event)"
            class="form-control"
            type="file"
            id="coverFile"
            accept="image/*"
          >
        </div>
      </div>

      <!-- Additional images section -->
      <div class="mt-3">
        <h5>Additional Images</h5>
        <div class="additional-images-preview mb-2">
          <div *ngIf="additionalImages.length === 0" class="text-muted small">No additional images</div>
          <div *ngFor="let img of additionalImages; let i = index" class="position-relative mb-2">
            <img [src]="img.preview" class="img-thumbnail" style="height: 100px; width: 100%;" alt="Additional image">
            <button (click)="removeAdditionalImage(i)" class="btn btn-sm btn-danger position-absolute top-0 end-0">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="mt-2">
          <input
            (change)="onAdditionalImagesSelected($event)"
            class="form-control"
            type="file"
            id="additionalImages"
            accept="image/*"
            multiple
          >
        </div>
      </div>
    </div>
    <div class="col-9">
      <form class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label">Title</label>
          <input [(ngModel)]="productRequest.title" name="title" type="text" class="form-control" id="title" placeholder="Product title">
        </div>
        <div class="col-6">
          <label for="price" class="form-label">Price</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input [(ngModel)]="productRequest.price" name="price" type="number" step="0.01" min="0" class="form-control" id="price" placeholder="Product price">
          </div>
        </div>
        <div class="col-12">
          <label for="description" class="form-label">Description</label>
          <textarea [(ngModel)]="productRequest.description" name="description" rows="4" class="form-control" id="description" placeholder="Description"></textarea>
        </div>
        <div class="col-12">

          <input [(ngModel)]="productRequest.shareable" name="shareable" class="form-check-input" type="checkbox" id="share">
          <label for="share" class="form-check-label">Share</label>
        </div>
        <div class="d-flex justify-content-end gap-2 col-12">
          <button (click)="saveProduct()" type="submit" class="btn btn-outline-primary">
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/products/my-products" class="btn btn-link text-danger">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
