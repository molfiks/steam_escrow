<h2>My Purchased Products</h2>
<hr>
<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Seller</th>
        <th scope="col">Rate</th>
        <th scope="col"><i class="fas fa-cogs"></i></th>
      </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let product of purchasedProducts.content; let index = index">
    <th scope="row">{{index + 1}}</th>
      <td>{{product.title}}</td>
      <td>{{product.price}}</td>
      <td>{{product.sellerName}}</td>
      <td><i class="fas fa-star text-warning"></i>{{product.rate}}</td>
      <td>
        <div class="d-flex gap-2">
          <i *ngIf="product.returned" class="fa-regular fa-paper-plane text-primary"></i>
          <i *ngIf="!product.returned" (click)="returnPurchasedProduct(product)" class="fa-solid fa-paper-plane text-success"></i>
          <i class="fa-solid fa-circle-check" [class.text-success]="product.returnApproved"></i>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a
            (click)="goToFirstPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Previous"
            [class.disabled]="page==0"
          >
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a
            (click)="goToPreviousPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Previous"
            [class.disabled]="page==0"
          >
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li
          class="page-item"
          *ngFor="let _ of [].constructor(this.purchasedProducts.totalPages); let pageIndex = index"
        >
          <a
            (click)="goToPage(pageIndex)"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Previous"
            [class.active]="page==pageIndex"
          >
            {{pageIndex + 1}}
          </a>
        </li>
        <li class="page-item">
          <a
            (click)="goToNextPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Next"
            [class.disabled]="isLastPage"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a
            (click)="goToLastPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Previous"
            [class.disabled]="isLastPage"
          >
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
